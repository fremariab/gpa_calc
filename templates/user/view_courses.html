{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h1>My Courses</h1>
    {% if courses_list %}
        <ul>
            {% for course in courses_list %}
                <li>{{ course.course_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses found.</p>
    {% endif %}
        
            
        
    </div>
{% endblock %}
