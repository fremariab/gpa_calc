{% extends 'base.html' %} {% block content %}
<div class="content">
  <h1>Add Major</h1>
  <br />
  <div class="form">
    <form method="post">
      {% csrf_token %} {% for field in form %}
      <div class="label tag"><b>
        {{field.label_tag}}
      </b></div>
      <div class="input_field">{{field}}</div>
      <br />
      {% endfor %}
      <div class="btn">
        <button type="submit">Add</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
