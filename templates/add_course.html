{% extends 'base.html' %} 
{% block content %}
<div class="content">
    <h1>Add Course</h1>
    <br>
    <div class="form">
        <form method="post">{% csrf_token %} 
            {% for field in form %}
                <div class="input_field">
                    {{field}}
                </div>
                <p class="label tag">
                    {{field.label_tag}}
                </p>
                <p class="box">
                    
                </p>
                <br>
            {% endfor %}
            <button type="submit">
                Add
            </button>
        </form>
    </div>
    
</div>

{% endblock content %}
